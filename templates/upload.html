<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <img src="path/to/your/logo.png" alt="Your Logo" id="logo">
        <button id="helpBtn">Help</button>
    </header>

    <div class="file-upload-container">
        <h2>Drag & Drop your file here</h2>
        <label for="monthsInput">Enter the number of upcoming months:</label><br>
        <input type="number" id="monthsInput" name="months" class="input-number" min="1"><br><br>
        <div class="dropzone" id="dropzone">Or click to select a file</div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
