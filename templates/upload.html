<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Predictor</title>
    <link rel="stylesheet" href="/static/upload.css">
</head>

<body>
    <header>
        <img src="/static/fintech-transparent.png" alt="Your Logo" id="logo">
        <div class="buttons">
            <button id="feedbackBtn">Feedback</button>
            <button id="helpBtn">Help?</button>
        </div>
    </header>

    <h1>Customer Lifetime Value Predictor.</h1>

    <div class="file-upload-container">
        <input type="number" id="monthsInput" min="1" placeholder="Enter the number of upcoming months of customer value to predict">
        
        <div class="dropzone" id="dropzone">
            <img src="/static/csv-logo.png" alt="Dropzone Logo" id="dropzone-logo">
            <div class="loader-container">
                <div class="loader" id="loader"></div>
            </div>
            <p id="dropzone-description"><b>Drag & drop your CSV file here </b><br/> or click to select a file</p>
        </div>
    </div>

    <p id="upload-description">Predict customer lifetime values for the next few months easily without any of the hassle or coding! <br/>Simply upload or drag down your CSV file to get started.</p>

    <script src="/static/upload.js"></script>
</body>

</html>
