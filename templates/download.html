<!DOCTYPE html>
<html>
<head>
    <title>File Download Buttons</title>
    <style>
        /* Style for the download buttons */
        .download-button {
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding for button size */
            border-radius: 4px; /* Add rounded corners */
            cursor: pointer; /* Add pointer cursor on hover */
            margin-bottom: 10px; /* Add margin between buttons */
        }

        /* Style for button hover state */
        .download-button:hover {
            background-color: #333; /* Dark gray background color on hover */
        }

        .file-name {
            font-size: 15px; /* Adjust the font size as needed */
            font-weight: normal; /* Remove bold style */
        }
    </style>
</head>
<body>
    <h1>Download File</h1>
    {% for filename in files %}
        <h2 class="file-name">{{ filename }}</h2> 
        <form action="{{ url_for('download_file', filename=filename) }}" method="GET">
            <!-- Black and white download button -->
            <button type="submit" class="download-button">{{ "Download" }}</button>
        </form>
        <br>
    {% endfor %}
    <h1>Customer Cluster</h1>
    <img src="{{ url_for('static', filename='my_plot.png') }}" alt="Customer Cluster Image" class="cluster-image">
    <h1>Model Validation</h1>
    <img src="{{ url_for('static', filename='model_validation.png') }}" alt="Model Validation Graph" class="validation-image">
</body>
</html>
