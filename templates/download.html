<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Download</title>
    <link rel="stylesheet" href="/static/download.css">
</head>

<body>
    <header>
        <img src="/static/fintech-transparent.png" alt="Your Logo" id="logo">
        <div class="buttons">
            <button class="feedbackBtn" id="feedbackBtn">Feedback</button>
            <button class="helpBtn" id="helpBtn">Help?</button>
        </div>
    </header>

    <div class="image-container">
        <img src="{{ url_for('static', filename='my_plot.png') }}" alt="Customer Cluster Image" class="cluster-image">
    </div>
    <br />
    <br />
    <div class="download-buttons">
        {% for filename in files[:5] %} {# Limit to the first 5 items #}
            <div class="file-card">
                <h2 class="file-name">{{ filename }}</h2> 
                <form action="{{ url_for('download_file', filename=filename) }}" method="GET">
                    <!-- Black and white download button -->
                    <button type="submit" class="download-button">{{ "Download" }}</button>
                </form>
            </div>
        {% endfor %}
        <!-- Add a red button to go back to the root page -->
        <button onclick="window.location.href = '{{ url_for('homepage') }}'" class="back-button">Back to Home</button>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
